admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
  - name: public-http
    address:
      socket_address: { address: 0.0.0.0, port_value: 81 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: public-http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: ombi
              domains: ["ombi.charlie-cloud.com", "overseerr.charlie-cloud.com"]
              routes:
              - route:
                  cluster: overseerr
                  timeout: 0s
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
  - name: public-https
    address:
      socket_address: { address: 0.0.0.0, port_value: 443 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: ombi
              domains: ["ombi.charlie-cloud.com", "ombi.*", "overseerr.charlie-cloud.com", "overseerr.*"]
              routes:
              - route:
                  cluster: overseerr
                  timeout: 0s
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
              - certificate_chain: {filename: "/certs/fullchain.pem"}
                private_key: {filename: "/certs/privkey.pem"}
                #validation_context:
                #trusted_ca:
                #filename: certs/cacert.pem
  - name: tailscale-http
    address:
      socket_address: { address: 0.0.0.0, port_value: 79 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: envoy_80
              domains: ["*"]
              routes:
              - route:
                  cluster: envoy_80
                  timeout: 0s
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
  - name: private-http
    address:
      socket_address: { address: 0.0.0.0, port_value: 80 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: plex
              domains: ["plex.charlie-cloud.com", "plex.*"]
              routes:
              - route:
                  cluster: plex
                  timeout: 0s
                match: { prefix: "/" }
            - name: sonarr
              domains: ["sonarr.charlie-cloud.com", "sonarr.*"]
              routes:
              - route:
                  cluster: sonarr
                  timeout: 0s
                match: { prefix: "/" }
            - name: radarr
              domains: ["radarr.charlie-cloud.com", "radarr.*"]
              routes:
              - route:
                  cluster: radarr
                  timeout: 0s
                match: { prefix: "/" }
            - name: jackett
              domains: ["jackett.charlie-cloud.com", "jackett.*"]
              routes:
              - route:
                  cluster: jackett
                  timeout: 0s
                match: { prefix: "/" }
            - name: jackett-private
              domains: ["jackett-private.charlie-cloud.com", "jacket-private.*"]
              routes:
              - route:
                  cluster: jackett-private
                  timeout: 0s
                match: { prefix: "/" }
            - name: readarr
              domains: ["readarr.*"]
              routes:
              - route:
                  cluster: readarr
                  timeout: 0s
                match: { prefix: "/" }
            - name: qbittorrent
              domains: ["qbittorrent.charlie-cloud.com", "qbittorrent.*"]
              routes:
              - route: { cluster: qbittorrent }
                match: { prefix: "/" }
            - name: tautulli
              domains: ["tautulli.charlie-cloud.com", "tautulli.*"]
              routes:
              - route: { cluster: tautulli }
                match: { prefix: "/" }
            - name: calendar
              domains: ["calendar.charlie-cloud.com", "calendar.*"]
              routes:
              - route: { cluster: organizr }
                match: { prefix: "/" }
            - name: organizr
              domains: ["organizr.charlie-cloud.com", "organizr.*"]
              routes:
              - route: { cluster: organizr }
                match: { prefix: "/" }
            - name: bazarr
              domains: ["bazarr.*"]
              routes:
              - route: { cluster: bazarr }
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
  clusters:
