admin:
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }

static_resources:
  listeners:
  - name: public-http
    address:
      socket_address: { address: 0.0.0.0, port_value: 81 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: public-http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: ombi
              domains: ["ombi.charlie-cloud.com"]
              routes:
              - route:
                  cluster: ombi
                  timeout: 0s
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
  - name: public-https
    address:
      socket_address: { address: 0.0.0.0, port_value: 443 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: ombi
              domains: ["ombi.charlie-cloud.com:10000", "ombi.charlie-cloud.com"]
              routes:
              - route:
                  cluster: ombi
                  timeout: 0s
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
              - certificate_chain: {filename: "/certs/fullchain.pem"}
                private_key: {filename: "/certs/privkey.pem"}
                #validation_context:
                #trusted_ca:
                #filename: certs/cacert.pem
  - name: private-http
    address:
      socket_address: { address: 0.0.0.0, port_value: 80 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: plex
              domains: ["plex.charlie-cloud.com"]
              routes:
              - route:
                  cluster: plex
                  timeout: 0s
                match: { prefix: "/" }
            - name: sonarr
              domains: ["sonarr.charlie-cloud.com"]
              routes:
              - route:
                  cluster: sonarr
                  timeout: 0s
                match: { prefix: "/" }
            - name: radarr
              domains: ["radarr.charlie-cloud.com"]
              routes:
              - route:
                  cluster: radarr
                  timeout: 0s
                match: { prefix: "/" }
            - name: qbittorrent
              domains: ["qbittorrent.charlie-cloud.com"]
              routes:
              - route: { cluster: qbittorrent }
                match: { prefix: "/" }
            - name: ombi
              domains: ["ombi.charlie-cloud.com"]
              routes:
              - route: { cluster: ombi }
                match: { prefix: "/" }
          http_filters:
          - name: envoy.filters.http.router
  clusters:
  - name: qbittorrent
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: qbittorrent
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: qbittorrent
                port_value: 8080
  - name: plex
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: plex
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: plex
                port_value: 32400
  - name: sonarr
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: sonarr
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: sonarr
                port_value: 8989
  - name: radarr
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: radarr
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: radarr
                port_value: 7878
  - name: vpn
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: vpn
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: vpn
                port_value: 8080
  - name: ombi
    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ombi
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ombi
                port_value: 3579
