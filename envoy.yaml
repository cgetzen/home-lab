    type: LOGICAL_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: qbittorrent
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: qbittorrent
                port_value: 8080
